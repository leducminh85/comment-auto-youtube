<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon-cyan: #00ffff;
      --neon-purple: #bb86fc;
      --bg-dark: #0a0a0a;
      --card-bg: #1e1e1e;
      --text: #e0e0e0;
      --disabled: #555;
      --success: #00cc00;
      --danger: #ff3333;
      --warning: #ffaa00;
    }
    
    * { box-sizing: border-box; }
    body {
      width: 320px;
      padding: 15px;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, var(--bg-dark), #1a1a1a);
      color: var(--text);
      margin: 0;
    }
    
    h3 {
      color: var(--neon-cyan);
      text-shadow: 0 0 8px rgba(0, 255, 255, 0.6);
      margin: 0 0 15px;
      font-size: 18px;
      text-align: center;
    }

    .section-label {
      font-size: 12px;
      color: var(--neon-cyan);
      margin-bottom: 5px;
      margin-top: 15px;
      font-weight: 500;
    }

    .collapsible {
      cursor: pointer;
      padding: 10px;
      background: var(--card-bg);
      border-radius: 8px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.3s;
      box-shadow: 0 0 5px rgba(0, 255, 255, 0.2);
    }
    .collapsible:hover { 
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5); 
      background: #252525;
    }
    .collapsible .arrow {
      transition: transform 0.3s;
      color: var(--neon-cyan);
    }
    .collapsible.open .arrow { 
      transform: rotate(90deg); 
    }
    
    .collapse-content {
      display: none;
      padding: 10px;
      background: #2c2c2c;
      border-radius: 8px;
      margin-top: 8px;
      border: 1px solid var(--neon-cyan);
      animation: slideDown 0.3s ease;
    }
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .collapse-content input {
      background: #333;
      border: 1px solid var(--neon-purple);
      color: var(--text);
      padding: 8px;
      border-radius: 6px;
      width: 100%;
      margin-bottom: 8px;
      font-size: 12px;
    }

    .mode-toggle {
      display: flex;
      background: #2c2c2c;
      border-radius: 8px;
      overflow: hidden;
      margin: 5px 0 12px 0;
      border: 1px solid var(--neon-cyan);
    }
    .mode-btn, .context-mode-btn { /* **UPDATE**: √Åp d·ª•ng style chung */
      flex: 1;
      padding: 10px;
      text-align: center;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s;
      font-size: 12px;
    }
    .mode-btn.active, .context-mode-btn.active { /* **UPDATE**: √Åp d·ª•ng style chung */
      background: linear-gradient(135deg, var(--neon-cyan), var(--neon-purple));
      color: #000;
      font-weight: 700;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
    }

    button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      background: linear-gradient(135deg, var(--neon-cyan), var(--neon-purple));
      color: #000;
      font-size: 14px;
      position: relative;
      overflow: hidden;
    }
    
    button:hover:not(:disabled) {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
    }
    
    button:active:not(:disabled) {
      transform: scale(0.98);
    }
    
    button.stop-btn {
      background: linear-gradient(135deg, #ff6b6b, #ff0000);
    }
    
    button.stop-btn:hover:not(:disabled) {
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
    }

    #status {
      text-align: center;
      font-weight: 500;
      color: #00ff00;
      margin: 10px 0;
      height: 30px;
      font-size: 14px;
    }

    .preview {
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      padding: 12px;
      border-radius: 10px;
      border: 2px solid var(--neon-purple);
      box-shadow: 0 0 15px rgba(187, 134, 252, 0.6);
      margin: 12px 0;
      display: none;
      animation: slideIn 0.4s ease;
    }
    
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .preview strong {
      color: var(--neon-cyan);
      display: block;
      margin-bottom: 6px;
      font-size: 12px;
    }
    
    #commentText {
      background: #0f0f1e;
      padding: 8px;
      border-radius: 6px;
      margin-bottom: 10px;
      color: #aaa;
      font-size: 11px;
      max-height: 50px;
      overflow-y: auto;
      border-left: 3px solid var(--neon-cyan);
      line-height: 1.4;
    }
    
    #replyText {
      color: #fff;
      font-weight: 500;
      background: #0f0f1e;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
      min-height: 60px;
      font-size: 12px;
      line-height: 1.5;
      border: 1px solid var(--neon-purple);
      width: 100%;
      font-family: 'Roboto', sans-serif;
      resize: vertical;
    }
    
    #replyText:focus {
      outline: none;
      border-color: var(--neon-cyan);
      box-shadow: 0 0 8px rgba(0, 255, 255, 0.3);
    }
    
    .preview-buttons {
      display: flex;
      gap: 5px;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    
    .preview-buttons button {
      flex: 1;
      min-width: 45%;
      margin: 3px 0;
      padding: 8px;
      font-size: 12px;
    }

    #logContainer {
      margin-top: 15px;
    }
    
    #logContainer > strong {
      display: block;
      margin-bottom: 8px;
      color: var(--neon-cyan);
      font-size: 12px;
    }
    
    #logBox {
      height: 120px;
      overflow-y: auto;
      background: #0a0a0a;
      color: #00ff00;
      padding: 10px;
      border-radius: 8px;
      font-family: monospace;
      font-size: 11px;
      border: 1px solid var(--neon-cyan);
      white-space: pre-wrap;
      word-break: break-word;
    }
    
    #logBox::-webkit-scrollbar {
      width: 6px;
    }
    #logBox::-webkit-scrollbar-track {
      background: #1a1a1a;
    }
    #logBox::-webkit-scrollbar-thumb {
      background: var(--neon-cyan);
      border-radius: 3px;
    }

    .prompt-editor {
      margin-top: 15px;
      padding: 10px;
      background: var(--card-bg);
      border-radius: 8px;
      border: 1px solid var(--neon-cyan);
    }
    
    .prompt-editor label {
      display: block;
      margin-bottom: 8px;
      font-size: 12px;
      font-weight: 600;
      color: var(--neon-cyan);
    }
    
    .prompt-editor textarea {
      width: 100%;
      height: 80px;
      background: #2c2c2c;
      border: 1px solid var(--neon-purple);
      color: var(--text);
      padding: 8px;
      border-radius: 6px;
      resize: vertical;
      font-size: 11px;
      font-family: 'Roboto', sans-serif;
    }
    
    .prompt-editor textarea:focus {
      outline: none;
      border-color: var(--neon-cyan);
      box-shadow: 0 0 8px rgba(0, 255, 255, 0.3);
    }
    
    .prompt-buttons {
      display: flex;
      gap: 5px;
      margin-top: 8px;
    }
    
    .prompt-buttons button {
      flex: 1;
      padding: 8px;
      font-size: 12px;
      margin: 0;
    }
    
    #promptStatus {
      color: var(--neon-cyan);
      margin-top: 5px;
      display: block;
      font-size: 11px;
    }

    .processing * {
      pointer-events: none !important;
      opacity: 0.6;
    }
    .processing .preview,
    .processing #status,
    .processing #toggleBtn,
    .processing #applyBtn,
    .processing #cancelBtn,
    .processing #regenerateBtn {
      pointer-events: auto !important;
      opacity: 1;
    }
  </style>
</head>
