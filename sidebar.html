<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon-cyan: #00ffff;
      --neon-purple: #bb86fc;
      --bg-dark: #1e1e1e;
      --card-bg: #2c2c2c;
      --text: #e0e0e0;
      --text-muted: #999;
      --success: #00ff7f;
      --danger: #ff4d4d;
      --border-color: rgba(187, 134, 252, 0.25);
      --border-color-hover: rgba(0, 255, 255, 0.7);
    }
    
    * { 
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* === SCROLLBAR STYLES === */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb {
      background-color: #555;
      border-radius: 3px;
    }
    ::-webkit-scrollbar-thumb:hover { background-color: #777; }

    body {
      width: 360px;
      padding: 16px;
      font-family: 'Roboto', sans-serif;
      background: var(--bg-dark);
      color: var(--text);
    }
    
    h3 {
      color: var(--neon-cyan);
      text-shadow: 0 0 8px rgba(0, 255, 255, 0.7);
      margin-bottom: 24px;
      font-size: 22px;
      text-align: center;
      font-weight: 700;
    }

    .section {
      margin-bottom: 24px;
    }

    .section-label {
      font-size: 14px;
      color: var(--neon-cyan);
      margin-bottom: 8px;
      font-weight: 500;
    }

    /* === COLLAPSIBLES === */
    .collapsible {
      cursor: pointer;
      padding: 12px 16px;
      background: var(--card-bg);
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.2s ease;
      border: 1px solid var(--border-color);
    }
    .collapsible:hover { border-color: var(--border-color-hover); }
    .collapsible .arrow {
      transition: transform 0.3s;
      color: var(--neon-cyan);
      font-size: 20px;
      line-height: 1;
    }
    .collapsible.open .arrow { transform: rotate(90deg); }
    
    .collapse-content {
      display: none;
      padding: 16px;
      background: #252525;
      border-radius: 0 0 8px 8px;
      margin-top: -1px;
      border: 1px solid var(--border-color-hover);
      border-top: none;
      animation: fadeIn 0.4s ease;
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    /* === BUTTONS === */
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 14px;
      text-align: center;
    }
    .btn-primary {
      background: linear-gradient(135deg, var(--neon-cyan), var(--neon-purple));
      color: #000;
    }
    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 255, 255, 0.3);
    }
    .btn-danger {
      background: linear-gradient(135deg, #ff6b6b, var(--danger));
      color: #fff;
    }
    .btn-danger:hover:not(:disabled) {
       box-shadow: 0 4px 15px rgba(255, 77, 77, 0.4);
    }
    .btn-secondary {
      background: #3e3e3e;
      color: var(--text-muted);
    }
    .btn-secondary:hover:not(:disabled) {
      background: #4f4f4f;
      color: var(--text);
      box-shadow: none;
    }
    .btn-group {
      display: flex;
      gap: 8px;
    }
    
    /* === TOGGLES === */
    .mode-toggle {
      display: flex;
      background: var(--card-bg);
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid var(--border-color);
      padding: 2px;
    }
    .mode-toggle .toggle-btn {
      flex: 1;
      padding: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 13px;
      text-align: center;
      color: var(--text-muted);
      border-radius: 6px;
    }
    .mode-toggle .toggle-btn.active {
      background: linear-gradient(135deg, var(--neon-cyan), var(--neon-purple));
      color: #000;
      font-weight: 700;
    }
    
    /* === INPUTS & TEXTAREAS === */
    .input-field, textarea {
      width: 100%;
      background: #333;
      border: 1px solid #444;
      color: var(--text);
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
      font-family: 'Roboto', sans-serif;
      transition: all 0.2s ease;
      margin-top: 3px;
    }
    .input-field:focus, textarea:focus {
      outline: none;
      border-color: var(--border-color-hover);
      box-shadow: 0 0 8px rgba(0, 255, 255, 0.2);
    }
    textarea { resize: vertical; min-height: 80px; }

    /* === STATUS & LOG === */
    #status {
      text-align: center;
      font-weight: 500;
      color: var(--success);
      margin: 12px 0;
      height: 20px;
      font-size: 14px;
    }
    #logBox {
      height: 120px;
      overflow-y: auto;
      background: #111;
      color: var(--success);
      padding: 10px;
      border-radius: 8px;
      font-family: 'Menlo', 'Monaco', monospace;
      font-size: 12px;
      border: 1px solid var(--border-color);
      margin-bottom: 8px;
    }
    
    /* === PREVIEW CARD === */
    #preview {
      display: none;
      background: var(--card-bg);
      padding: 16px;
      border-radius: 10px;
      border: 1px solid var(--neon-purple);
      animation: fadeIn 0.4s ease;
    }
    #commentText {
      background: #3e3e3e;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 12px;
      color: var(--text-muted);
      font-size: 13px;
      max-height: 60px;
      overflow-y: auto;
      border-left: 3px solid var(--neon-cyan);
    }
    
    /* === CHATBOT UI === */
    #chatMessages {
      height: 250px;
      overflow-y: auto;
      background: #111;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      padding: 8px;
      margin-bottom: 12px;
      display: flex; flex-direction: column; gap: 8px;
    }
    .chat-message {
      padding: 8px 12px; border-radius: 12px; max-width: 85%;
      font-size: 13px; line-height: 1.4; word-wrap: break-word;
    }
    .chat-message.user {
      align-self: flex-end; background: var(--neon-purple); color: #000;
      border-bottom-right-radius: 4px;
    }
    .chat-message.model {
      align-self: flex-start; background: #333; color: var(--text);
      border-bottom-left-radius: 4px;
    }
    #chatInputContainer { display: flex; gap: 8px; margin-bottom: 8px; }
    #chatInput { flex: 1; min-width: 0; }
    #sendChat { flex-shrink: 0; width: auto; padding: 0 20px; }
  </style>
</head>
<body>

  <h3>Auto Reply Gemini</h3>

  <div class="section">
    <div class="collapsible" id="apiKeyToggle">
      <span>API Key (Gemini)</span><span class="arrow">â€º</span>
    </div>
    <div class="collapse-content" id="apiKeyContent">
      <input type="password" id="apiKey" placeholder="Enter your API Key..." class="input-field" style="margin-bottom: 12px;">
      <button id="saveKey" class="btn btn-primary">Save Key</button>
    </div>
  </div>

  <div class="section">
    <div class="section-label">Run Mode:</div>
    <div class="mode-toggle">
      <div class="toggle-btn active" data-mode="continuous">Continuous</div>
      <div class="toggle-btn" data-mode="manual">Manual</div>
    </div>
  </div>

  <button id="toggleBtn" class="btn btn-primary">Start</button>
  <div id="status">Ready</div>

  <div id="preview" class="section">
    <strong class="section-label">Comment:</strong>
    <div id="commentText"></div>
    <strong class="section-label" style="margin-top:12px;">Reply:</strong>
    <textarea id="replyText" placeholder="AI-generated reply will appear here..."></textarea>
    <div class="btn-group" style="margin-top: 12px;">
      <button id="regenerateBtn" class="btn btn-secondary">Regenerate</button>
      <button id="cancelBtn" class="btn btn-secondary">Skip</button>
      <button id="applyBtn" class="btn btn-primary">Reply</button>
    </div>
  </div>

  <div class="section">
    <div class="section-label">AI Context Source:</div>
    <div class="mode-toggle">
      <div class="toggle-btn context-mode-btn active" data-context-mode="prompt">Fixed Prompt</div>
      <div class="toggle-btn context-mode-btn" data-context-mode="chatbot">Chatbot AI</div>
    </div>
  </div>

  <div id="promptModeContainer" class="section">
    <label for="customPrompt" class="section-label">Fixed Prompt:</label>
    <textarea id="customPrompt" placeholder="Enter a custom prompt..."></textarea>
    <div id="promptStatus" style="font-size: 12px; color: var(--text-muted); margin: 8px 0;"></div>
    <div class="btn-group">
      <button id="resetPrompt" class="btn btn-secondary">Default</button>
      <button id="savePrompt" class="btn btn-primary">Save</button>
    </div>
  </div>

  <div id="chatbotModeContainer" class="section" style="display: none;">
    <div class="collapsible" id="chatbotToggle">
      <span>ðŸ¤– Chatbot AI (Context)</span><span class="arrow">â€º</span>
    </div>
    <div class="collapse-content" id="chatbotContent">
      <div id="chatMessages"></div>
      <div id="chatInputContainer">
        <input type="text" id="chatInput" placeholder="Ask AI..." class="input-field">
        <button id="sendChat" class="btn btn-primary">Send</button>
      </div>
      <button id="clearChat" class="btn btn-secondary">Clear History</button>
    </div>
  </div>
  
  <div class="section" style="display:none;">
    <div class="section-label">Log:</div>
    <div id="logBox"></div>
    <button id="clearLog" class="btn btn-secondary">Clear</button>
  </div>

  <script src="sidebar.js"></script>

</body>
</html>
